<div class="row justify-content-md-center">
  <div class="col-md-6 text-center">

    <img src="../../assets/images/lock.svg" alt="">

    <h2>Login</h2>

    <div class="alert alert-danger" role="alert" *ngIf="error">{{ error }}</div>
    
    <form #formData="ngForm" (ngSubmit)="onSubmit(formData)">

      <div class="form-group">
        <input type="email" class="form-control" placeholder="Email" (ngModel)="email" name="email"
        required>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="Password" (ngModel)="password" 
        name="password" required>
      </div>

      <button type="submit" [disabled]="!formData.valid" class="btn btn-primary btn-block">Log in</button>

    </form>

  </div>
</div>
